<!DOCTYPE html>
<html>
<head>
    <style>
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      padding: 10px; /* Increases row height */ 
      margin-bottom: 10px;
      font-size: 16px;
    }

    textarea {
      font-size: 16px;
      padding: 10px;
    }
  </style>
  <title>High School Student Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="class11.php" method="post">
    <h1>High School Student Form</h1>

    <!-- Basic Info -->
    <label>Full Name:</label><br>
    <input type="text" name="name" required size="50"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required size="50"><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required style="width: 50%;"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required size="50"><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="98XXXXXXXX" required size="50"><br><br>

    <!-- Address -->
    <label>Permanent Address:</label>
<input type="text" name="permanent_address" list="addressList">

<datalist id="addressList">
  <option value="Kathmandu">
  <option value="Lalitpur">
  <option value="Bhaktapur">
  <option value="Makwanpur">
  <option value="Bara">
</datalist>

    <label>Temporary Address:</label><br>
    <input type="text" name="temp_address" size="50"><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <!-- Education Info -->
    <label>Faculty:</label><br>
    <select name="faculty" required style="width: 50%; padding: 8px;">
      <option value="">-- Select Faculty --</option>
      <option value="science">Science</option>
      <option value="management">Management</option>
      <option value="humanities">Humanities</option>
      <option value="education">Education</option>
    </select><br><br>

    <label>Grade / Class:</label><br>
    <input type="text" name="grade" placeholder="11 or 12" required size="50"><br><br>

    <label>School Name:</label><br>
    <input type="text" name="school" required size="50"><br><br>

    <!-- Guardian Info -->
    <label>Guardian's Name:</label><br>
    <input type="text" name="guardian" required size="50"><br><br>

    <label>Guardian's Phone:</label><br>
    <input type="tel" name="guardian_phone" pattern="[0-9]{10}" placeholder="98XXXXXXXX" required size="50"><br><br>

    <!-- Hobbies -->
    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobbies[]" value="reading"> Reading<br>
    <input type="checkbox" name="hobbies[]" value="sports"> Sports<br>
    <input type="checkbox" name="hobbies[]" value="music"> Music<br>
    <input type="checkbox" name="hobbies[]" value="gaming"> Gaming<br>
    <input type="checkbox" name="hobbies[]" value="traveling"> Traveling<br><br>

    <!-- Bio -->
    <label>Describe Yourself:</label><br>
    <textarea name="description" rows="6" cols="60" placeholder="Write about yourself..."></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
